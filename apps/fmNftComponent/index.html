<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="stylesheet" href="./src/css/style.css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>

	<body>
		<main>
			<div class="nft-cmp">
				<a class="nft-cmp__img" href="">
					<img src="/image-equilibrium.jpg" alt="NFT Equilibrium Image" />
					<div class="nft-cmp__overlay">
						<img src="/icon-view.svg" alt="" /></div
				></a>
				<a class="nft-cmp__name" href="">Equilibrium #3429</a>
				<p>Our Equilibrium collection promotes balance and calm.</p>
				<div class="nft-cmp__value">
					<div>
						<img src="/icon-ethereum.svg" alt="Ethereum icon" />
						<p class="eth">0.041 ETH</p>
					</div>
					<div>
						<img src="/icon-clock.svg" alt="Ethereum icon" />
						<p>3 days left</p>
					</div>
				</div>
				<div class="h-break"></div>
				<div class="nft-cmp__author">
					<img src="image-avatar.png" alt="Jules Wyvern avatar picture" />
					<p>Creation of <a href="#">Jules Wyvern</a></p>
				</div>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="mailto:talama@proton.me">talama@proton.me</a>
		</footer>
	</body>
</html>
