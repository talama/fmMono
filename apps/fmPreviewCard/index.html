<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/imgs/favicon-32x32.png"
		/>
		<link
			rel="preload"
			type="font/woff2"
			href="./assets/fonts/montserrat-v25-latin-500.woff2"
			as="font"
			crossorigin
		/>
		<link
			rel="preload"
			type="font/woff2"
			href="./assets/fonts/montserrat-v25-latin-700.woff2"
			as="font"
			crossorigin
		/>
		<link
			rel="preload"
			type="font/woff2"
			href="./assets/fonts/fraunces-v31-latin-700.woff2"
			as="font"
			crossorigin
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor. Product preview card component</title>
	</head>
	<body>
		<main class="main-section">
			<section class="card">
				<picture class="product-img">
					<source
						srcset="./assets/imgs/image-product-mobile.jpg"
						media="(max-width: 600px)"
					/>
					<img
						src="assets/imgs/image-product-desktop.jpg"
						alt="Gabrielle Essence Photo"
					/>
				</picture>
				<div class="product-content">
					<h4 class="category">Perfume</h4>
					<h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
					<p class="description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<p class="price">$149.99 <span class="discount">$169.99</span></p>
					<button class="btn">
						<svg
							width="15"
							height="16"
							xmlns="http://www.w3.org/2000/svg"
							class="cart-icon"
						>
							<path
								d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
								fill="#FFF"
							/>
						</svg>
						Add to cart
					</button>
				</div>
			</section>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/">talama</a>.
			</p>
		</footer>
	</body>
</html>
